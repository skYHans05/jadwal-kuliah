<!-- 	MY SCRIPT -->
	<script type="text/javascript" charset="utf-8">
		// HEADER INFO TANGGAL
		var hariGlobal;
		setInterval( ()=>{
		// VARIABEL DOM
		const tglDOM = $('#tgl-head');
		const hariDOM = $('#hari-head'); //HARI, BULAN TAHUN
		const jamDOM = $('#jam-head');
		// FUNCTION MENENTUKAN TANGGAL LENGKAP
		const tanggal = new Date().getDate();
		tglDOM.html(`<h1 id="tgl-head">${tanggal}</h1>`);
		let hari;;
		const idxHari = new Date().getDay();
		switch(idxHari){
		case 0 :
		hari = "MINGGU";
		window.hariGlobal = "MINGGU";
		break;
		case 1 :
		hari = "SENIN";
		window.hariGlobal = "SENIN";
		break;
		case 2 :
		hari = "SELASA";
		window.hariGlobal = "SELASA";
		break;
		case 3 :
		hari = "RABU";
		window.hariGlobal = "RABU";
		break;
		case 4 :
		hari = "KAMIS";
		window.hariGlobal = "KAMIS";
		break;
		case 5 :
		hari = "JUMAT";
		window.hariGlobal = "JUMAT";
		break;
		case 6 :
		hari = "SABTU";
		window.hariGlobal = "SABTU";
		break;
		default: alert("error");
		};
		let bulan;
		const idxBulan = new Date().getMonth();
		switch(idxBulan){
		case 1:
		bulan = 'JAN';
		break;
		case 2:
		bulan = 'FEB';
		break;
		case 3:
		bulan = 'MAR';
		break;
		case 4:
		bulan = 'APR';
		break;
		case 5:
		bulan = 'MEI';
		break;
		case 6:
		bulan = 'JUN';
		break;
		case 7:
		bulan = 'JUL';
		break;
		case 8:
		bulan = 'AGU';
		break;
		case 9:
		bulan = 'SEP';
		break;
		case 10:
		bulan = 'OKT';
		break;
		case 11:
		bulan = 'NOV';
		break;
		case 12:
		bulan = 'DES';
		break;
		default : alert('error');
		};
		const tahun = new Date().getFullYear();
		hariDOM.html(`<p id="hari-head">${hari}<br>${bulan} ${tahun}</p>`);
		// JAM DIGITAL
		const jam = new Date().getHours();
		const menit = new Date().getMinutes();
		const detik = new Date().getSeconds();
		jamDOM.html(`<p id="jam-head">${jam}:${menit}:${detik} WITA</p>`);
		// MAIN CONTENT DAN JADWAL INFO
		// VARIABEL DOM
		const containerJadwal = $('#container-jadwal');
		// ARRAY JADWAL
		const senin = ["Logika Informatika", "Algoritma Dan Pemrograman Praktikum", "Pengantar Teknologi Dan Informasi Praktikum"];
		const selasa = "Matematika Teknik 1";
		const rabu = ["Algoritma Dan Pemrograman Teori", "Pendidikan Pancasila", "Pengantar Teknologi Dan Informasi Teori"];
		const kamis = ["Bahasa Inggris", "Pendidikan Agama", "Pendidikan Anti Korupsi"];
		switch (hari) {
		case "SENIN" :
		containerJadwal.html(`<div style="font-size: 2em" class="jadwal-list clearfix m-2 pt-2 row-12 d-flex bg-info rounded rounded-sm">
		 <div class="col-9 text-wrap ">
		  <p class="float-left">${senin[0]}</p>
		 </div>
		 <div class="col">
		  <p class="float-right text-right">08:00</p>
		 </div>
		</div>
		<div style="font-size: 2em" class="jadwal-list clearfix m-2 pt-2 row-12 d-flex bg-primary rounded rounded-sm">
		 <div class="col-9 text-wrap ">
		  <p class="float-left">${senin[1]}</p>
		 </div>
		 <div class="col">
		  <p class="float-right text-right">13:00</p>
		 </div>
		</div>
		<div style="font-size: 2em" class="jadwal-list clearfix m-2 pt-2 row-12 d-flex bg-secondary rounded rounded-sm">
		 <div class="col-9 text-wrap ">
		  <p class="float-left">${senin[2]}</p>
		 </div>
		 <div class="col">
		  <p class="float-right text-right">16:00</p>
		 </div>
		</div>`);
		break;
		case "SELASA" :
		containerJadwal.html(`<div style="font-size: 2em" class="jadwal-list clearfix m-2 pt-2 row-12 d-flex bg-info rounded rounded-sm">
		 <div class="col-9 text-wrap ">
		  <p class="float-left">${selasa}</p>
		 </div>
		 <div class="col">
		  <p class="float-right text-right">08:00</p>
		 </div>
		</div>
		<div style="font-size: 2em" class="jadwal-list clearfix m-2 pt-2 row-12 d-flex bg-transparent rounded rounded-sm">
		 <div class="col-9 text-wrap ">
		  <p class="float-left">${selasa}</p>
		 </div>
		 <div class="col">
		  <p class="float-right text-right">10:30</p>
		 </div>
		</div>
		<div style="font-size: 2em" class="jadwal-list clearfix m-2 pt-2 row-12 d-flex bg-transparent rounded rounded-sm">
		 <div class="col-9 text-wrap ">
		  <p class="float-left">${selasa}</p>
		 </div>
		 <div class="col">
		  <p class="float-right text-right">10:30</p>
		 </div>
		</div>`);
		break;
		case "RABU" :
		containerJadwal.html(`<div style="font-size: 2em" class="jadwal-list clearfix m-2 pt-2 row-12 d-flex bg-info rounded rounded-sm">
		 <div class="col-9 text-wrap ">
		  <p class="float-left">${rabu[0]}</p>
		 </div>
		 <div class="col">
		  <p class="float-right text-right">08:00</p>
		 </div>
		</div>
		<div style="font-size: 2em" class="jadwal-list clearfix m-2 pt-2 row-12 d-flex bg-primary rounded rounded-sm">
		 <div class="col-9 text-wrap ">
		  <p class="float-left">${rabu[1]}</p>
		 </div>
		 <div class="col">
		  <p class="float-right text-right">10:30</p>
		 </div>
		</div>
		<div style="font-size: 2em" class="jadwal-list clearfix m-2 pt-2 row-12 d-flex bg-secondary rounded rounded-sm">
		 <div class="col-9 text-wrap ">
		  <p class="float-left">${rabu[2]}</p>
		 </div>
		 <div class="col">
		  <p class="float-right text-right">14:05</p>
		 </div>
		</div>`);
		break;
		case "KAMIS" :
		containerJadwal.html(`<div style="font-size: 2em" class="jadwal-list clearfix m-2 pt-2 row-12 d-flex bg-info rounded rounded-sm">
		 <div class="col-9 text-wrap ">
		  <p class="float-left">${kamis[0]}</p>
		 </div>
		 <div class="col">
		  <p class="float-right text-right">08:00</p>
		 </div>
		</div>
		<div style="font-size: 2em" class="jadwal-list clearfix m-2 pt-2 row-12 d-flex bg-primary rounded rounded-sm">
		 <div class="col-9 text-wrap ">
		  <p class="float-left">${kamis[1]}</p>
		 </div>
		 <div class="col">
		  <p class="float-right text-right">10:30</p>
		 </div>
		</div>
		<div style="font-size: 2em" class="jadwal-list clearfix m-2 pt-2 row-12 d-flex bg-secondary rounded rounded-sm">
		 <div class="col-9 text-wrap ">
		  <p class="float-left">${kamis[2]}</p>
		 </div>
		 <div class="col">
		  <p class="float-right text-right">14:05</p>
		 </div>
		</div>`);
		break;
		default :
		containerJadwal.html(`<div class="row-12"></div>
		<blockquote class="blockquote text-left">
		 <p class="mt-4 mb-0 text-success">JADWAL MATA KULIAH BELUM TERSEDIA UNTUK SAAT INI </p>
		 <footer class="blockquote-footer">Program Studi D3 Teknik Informatika<cite title="Source Title" class="text-dark"> Politeknik Hasnur</cite></footer>
		</blockquote>
		<div class="row-12 mt-5"></div>`);
		}
		}, 1000);
		setTimeout( ()=> {
		if (window.hariGlobal == "JUMAT" || window.hariGlobal == "SABTU" || window.hariGlobal == "MINGGU"){
		alert("PERKULIAHAN AKAN DIMULAI KEMBALI PADA HARI SENIN");
		}
		}, 3000);
	</script>
